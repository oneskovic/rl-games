<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "S0", "label": "S0", "shape": "dot", "size": 10}, {"id": "S0, A0", "label": "A0", "shape": "dot", "size": 10}, {"id": "S0, A1", "label": "A1", "shape": "dot", "size": 10}, {"id": "S1", "label": "S1", "shape": "dot", "size": 10}, {"id": "S1, A0", "label": "A0", "shape": "dot", "size": 10}, {"id": "S1, A1", "label": "A1", "shape": "dot", "size": 10}, {"id": "S2", "label": "S2", "shape": "dot", "size": 10}, {"id": "S2, A0", "label": "A0", "shape": "dot", "size": 10}, {"id": "S2, A1", "label": "A1", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "S0", "label": 1.5, "to": "S0, A0", "weight": 1.5}, {"from": "S0", "label": 1.5, "to": "S0, A1", "weight": 1.5}, {"from": "S1", "label": 1.5, "to": "S1, A0", "weight": 1.5}, {"from": "S1", "label": 1.5, "to": "S1, A1", "weight": 1.5}, {"from": "S2", "label": 1.5, "to": "S2, A0", "weight": 1.5}, {"from": "S2", "label": 1.5, "to": "S2, A1", "weight": 1.5}, {"from": "S0, A0", "label": 0.75, "to": "S2", "weight": 0.75}, {"from": "S0, A1", "label": 1.5, "to": "S2", "weight": 1.5}, {"from": "S1, A0", "label": 1.0499999999999998, "to": "S0", "weight": 1.0499999999999998}, {"from": "S1, A0", "label": 0.30000000000000004, "to": "S2", "weight": 0.30000000000000004}, {"from": "S1, A1", "label": 0.07500000000000001, "to": "S2", "weight": 0.07500000000000001}, {"from": "S2, A0", "label": 0.6000000000000001, "to": "S0", "weight": 0.6000000000000001}, {"from": "S2, A1", "label": 0.44999999999999996, "to": "S0", "weight": 0.44999999999999996}, {"from": "S2, A1", "label": 0.44999999999999996, "to": "S1", "weight": 0.44999999999999996}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
